<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="Base Apparel clothing online store is the best place for all your clothing needs."
		/>
		<meta name="author" content="SignetOHara" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>

		<title>Frontend Mentor | Base Apparel coming soon page</title>
	</head>

	<body>
		<main class="main-content">
			<div class="logo">
				<img src="images/logo.svg" alt="Base Apparel logo" />
			</div>

			<div class="image-container">
				<img src="images/hero-mobile.jpg" alt="Base Apparel image" />
			</div>
			<section class="background-area">
				<div class="text-container">
					<h1>We're</h1>
					<h2>coming soon</h2>
					<p>
						Hello fellow shoppers! We're currently building our new
						fashion store. Add your email below to stay up-to-date
						with announcements and our launch deals.
					</p>
				</div>

				<form action="index.html" method="POST" class="form__email">
					<div class="form__email--container">
						<label for="email" id="email-label">
							<input
								class="form__email--text-field"
								type="email"
								name="email"
								id="email"
								placeholder="Email Address"
								required
							/>
						</label>
							<label for="email-arrow" id="arrow-label">
							<input
								onclick="validate()"
								class="form__email--arrow"
								id="email-arrow"
								type="image"
								src="images/icon-arrow.svg"
								alt="arrow svg"
							/>
						</label>
					</div>
				</form>
				<p class="form__email--errorMsg">Please enter a valid email address</p>

				<footer>
					<p class="attribution">
						Challenge by
						<a
							href="https://www.frontendmentor.io?ref=challenge"
							target="_blank"
							>Frontend Mentor</a
						>. Coded by
						<a href="https://github.com/SignetOHara">Alex</a>.
					</p>
				</footer>
			</section>
		</main>
	</body>
</html>
