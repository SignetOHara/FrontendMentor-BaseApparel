<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="Base Apparel clothing online store is the best place for all your clothing needs."
		/>
		<meta name="author" content="SignetOHara" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="style.css" />

		<title>Frontend Mentor | Base Apparel coming soon page</title>
	</head>

	<body>
		<main class="main-content">
			<div class="logo">
				<img src="images/logo.svg" alt="Base Apparel logo" />
			</div>

			<div class="image-container">
			</div>

			<div class="text-container">
				<h1>We're</h1>
				<h2>coming soon</h2>
				<p>
					Hello fellow shoppers! We're currently building our new
					fashion store. Add your email below to stay up-to-date with
					announcements and our launch deals.
				</p>
			</div>

			<!-- *** Need to complete action attribute, once uploaded onto the web, use it's own url then check on html validator -->
			<form action="" method="POST" class="form__email">
				<div class="form__email--container">
					<!-- For accessibility maybe create a label element for the email then hide it, https://developer.mozilla.org/en-US/docs/Learn/Forms/How_to_structure_a_web_form -->
					<input
						class="form__email--text-field"
						type="email"
						name="email"
						id="email"
						placeholder="Email Address"
						required
					/>
					<input
						class="form__email--arrow"
						type="image"
						src="images/icon-arrow.svg"
						alt="arrow svg"
					/>
				</div>
			</form>
		</main>

		<footer>
			<p class="attribution">
				Challenge by
				<a
					href="https://www.frontendmentor.io?ref=challenge"
					target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="https://github.com/SignetOHara">Alex</a>.
			</p>
		</footer>
	</body>
</html>
